#            - ME_CONFIG_MONGODB_ADMINPASSWORD=lab01
        depends_on:
            - mongoLAB0154Hr0A
        ports:
            - "59704:8081"
        networks: 
            - LAB0154Hr0A   

networks:
  LAB0154Hr0A:
    driver: bridge 
    
