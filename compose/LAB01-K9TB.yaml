version: '3'

services:
    mongo:
        image: poc2opslabs/lab01:latest
        container_name: Mongo-LAB01K9TB
#        environment:
#            - MONGO_INITDB_ROOT_USERNAME=lab01
#            - MONGO_INITDB_ROOT_PASSWORD=lab01
        restart: always    
        ports:
            - 55001:27017   
        #command: --serviceExecutor adaptive  
        networks: 
            - LAB01K9TB   
    mongo-express:
        image: mongo-express
        container_name: MongoExpress-LAB01K9TB
        restart: always
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongo
            - ME_CONFIG_MONGODB_PORT=27017
#            - ME_CONFIG_MONGODB_ADMINUSERNAME=lab01
#            - ME_CONFIG_MONGODB_ADMINPASSWORD=lab01
        depends_on:
            - mongo
        ports:
            - "55002:8081"
        networks: 
            - LAB01K9TB   

networks:
  LAB01K9TB:
    driver: bridge 
    
